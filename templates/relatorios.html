<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <a href="{{ url_for('index') }}" 
   style="
      display:inline-block;
      margin-bottom:20px;
      padding:10px 18px;
      background:#1a73e8;
      color:white;
      font-weight:bold;
      border-radius:8px;
      text-decoration:none;
      transition:0.3s;
   "
   onmouseover="this.style.background='#0d55b5'"
   onmouseout="this.style.background='#1a73e8'">
   ⬅ Voltar ao Início
</a>

    <meta charset="UTF-8">
    <title>Relatórios - Gym Ware</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        img {
            width: 80%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>Gráfico de novembro</h1>

    {% if grafico %}
        <img src="{{ url_for('static', filename=grafico) }}" alt="Gráfico de vendas">
    {% else %}
        <p>Nenhum dado para exibir.</p>
    {% endif %}

</body>
</html>
